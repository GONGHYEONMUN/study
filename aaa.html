<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깃 작업하기</title>
</head>
<body>
    <h1>하루일과</h1>
    <p>아침에 일어나서 세수하고 운동하고 학원오기</p>
    <p>학원에 와서 수업을 하고 즐거운 점심식사하기</p>
    <p>점심 먹으러 가자!</p>
    <p>저녁 먹기</p>
    <p>과제하기</p>
    <p>이렇게 하는게 맞는지 모르겠다</p>
    <h2>9월 30일 학원에서 작업</h2>
    <p>오늘은 불금</p>
    <p>지금은 11시 14분 나는 배가 고프다</p>
    <p>10월 3일 집에서 작업</p>
    <p>연휴가 끝났다 내일은 화요일 4일만 버티면 주말이다</p>
    <p>다음주 월요일도 쉰다 신난다</p>
    <p>잠이온다 자야겠다 내일도 화이팅</p>
</body>
</html>
